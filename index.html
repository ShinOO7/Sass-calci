<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Head of Calculator -->
      <div class="calc-head">
        <h3>calc</h3>
        <div>
          <span>THEME</span>
          <div class="theme">
            <p class="theme-type">1 2 3</p>
            <div class="themes theme1"></div>
            <div class="themes theme2"></div>
            <div class="themes theme3"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>

      <!-- Screen of Calculator -->
      <div class="screen">
        <p class="expression">0</p>
      </div>

      <!-- calculator-controls -->
      <div class="control">
        <div class="btn-grp-1">
          <button class="btn" value="7">7</button>
          <button class="btn" value="8">8</button>
          <button class="btn" value="9">9</button>
          <button class="btn del" value="del">DEL</button>
          <button class="btn" value="4">4</button>
          <button class="btn" value="5">5</button>
          <button class="btn" value="6">6</button>
          <button class="btn" value="+">+</button>
          <button class="btn" value="1">1</button>
          <button class="btn" value="2">2</button>
          <button class="btn" value="3">3</button>
          <button class="btn" value="-">-</button>
          <button class="btn" value=".">.</button>
          <button class="btn" value="0">0</button>
          <button class="btn" value="/">/</button>
          <button class="btn" value="*">x</button>
        </div>
        <div class="btn-grp-2">
          <button class="btn reset" value="reset">RESET</button>
          <button class="btn equal" value="=">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
